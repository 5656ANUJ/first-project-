<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student End-Sem Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f0f8ff; /* Light blue background */
        color: #333;
      }

      table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      caption {
        font-size: 1.6em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #003366; /* Dark blue */
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border: 1px solid #ccc;
      }

      th {
        background-color: #003366; /* Dark blue */
        color: #ffffff;
        text-transform: capitalize;
      }

      tr:nth-child(even) {
        background-color: #e6f7ff; /* Light blue */
      }

      tr:nth-child(odd) {
        background-color: #ffffff; /* White for contrast */
      }

      tr:hover {
        background-color: #cce7ff; /* Highlighted blue */
      }

      td {
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Student End-Sem Report
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rohan</td>
          <td>56</td>
          <td>489</td>
        </tr>
        <tr>
          <td>Harry</td>
          <td>57</td>
          <td>350</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
