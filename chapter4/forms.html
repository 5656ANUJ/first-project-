<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Styling the form container */
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #74f7df, #8fd3f4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        animation: fadeIn 1s ease-in-out;
      }

      /* Form labels */
      form label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        display: block;
      }

      /* Input fields */
      form input,
      form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      form input:focus,
      form select:focus {
        border-color: #49efc3;
        outline: none;
        box-shadow: 0 0 5px rgba(132, 250, 176, 0.5);
      }

      /* Placeholder animation */
      form input::placeholder {
        color: #aaa;
        font-style: italic;
        transition: all 0.3s ease;
      }

      form input:focus::placeholder {
        color: transparent;
      }

      /* Submit button */
      form button {
        background: linear-gradient(90deg, #715fea, #8fd3f4);
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      form button:hover {
        background: linear-gradient(90deg, #8fd3f4, #84fab0);
      }

      /* Animation for form */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <form action="/submit.php">
      <div>
        <label for="name">Name</label>
        <input type="text" placeholder="enter your name" id="name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" placeholder="enter your eamil" id="email" />
      </div>
      <div>
        <label for="phone">phone</label>
        <input type="phone" placeholder="enter your phone" id="phone" />
      </div>
      <div>
        <label for="addhar no">Addhar Number</label>
        <input
          type="number"
          placeholder="enter your Addhar number"
          id="addhar no"
        />
      </div>
      <div>
        <label for="gender">gender</label>
        <select name="gender" id="gender" required>
          <option value="" disabled selected>select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="address">Address</label>
        <input type="text" placeholder="enter your address" id="adress" />
      </div>
      <div>
        <label for="calender">travel date</label>
        <input type="date" id="calender" placeholder="enter your travel date" />
      </div>
      <div>
        <label for="destination">Destination</label>
        <select name="destination" id="destination" required>
          <option value="" disabled selected>select destination</option>
          <option value="delhi">Delhi</option>
          <option value="mumbai">Mumbai</option>
          <option value="kolkata">Kolkata</option>
          <option value="chennai">Chennai</option>
          <option value="banglore">Banglore</option>
        </select>
      </div>
      <div><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
